{% extends 'account_base.html' %}
{% load static %}
{% block content %}
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/logo.png'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
        {% if form.email.errors %}
          <span class="response error"><i class="fas fa-exclamation-triangle"></i>
              Wrong Email. Please try again or click Forgot password.
          </span>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
{% endblock %}
