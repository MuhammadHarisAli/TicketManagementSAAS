{% extends 'base.html' %}

{% block title %}Creat User{% endblock %}

{% load tags %}

{% block content %}
    <!--    if super admin load super admin content-->
    <!-- else -->

    {% include 'topbar.html' %}
    <div class="row">
        <span class="col-4">
        {% include 'sidebar.html' %}
        </span>
        <span class="col-8">
            <form method="post">
                {% csrf_token %}
                <div class="form-group col-8" style="padding-left: 0px;">
                    <label for="department">Department Name</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="" value="{{department_form.name.value}}" required>
                </div>
                <div class="form-group col-8" style="padding-left: 0px;">
                    Supervisor
                    {{department_form.supervisor.value}}
                    <select name="supervisor" class="custom-select mr-sm-2" id="Supervisor">
                        {% for supervsior in supervisor_list %}
                            <option value="{{ supervsior.id }}" {% if department_form.supervisor.value|to_str == supervsior.id|to_str %} selected {% endif %}>
                                {{supervsior.username}}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </form>
        </span>
    </div>
{% endblock %}
